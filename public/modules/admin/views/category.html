
    <div class="right-col" data-ng-init="getCategory()">
        <button data-ng-click="createModalCategory()">Нэмэх</button>
        <table style="color:#000000" border="1">
            <thead>
            <tr>
                <td>Id</td>
                <td>Нэр</td>
                <td>Засах</td>
                <td>Устгах</td>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="category in categories">
                <td>{{category.id}}</td>
                <td>{{category.name}}</td>
                <td><button data-ng-click="updateModalCategory(category)">Засах</button></td>
                <td><button data-ng-click="deleteCategory(category.id)">Устгах</button></td>
            </tr>
            </tbody>
        </table>
        <div class="col-md-4">

        </div>
    </div>

<div id="category" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 style="color: #000000">{{title_edit}}</h4>
            </div>
            <div class="modal-body">
                <form>
                    <input type="text" data-ng-model="category.name">
                    <button data-ng-click="updateCategory()" data-ng-show="updateBtn">Засах</button>
                    <button data-ng-click="createCategory()" data-ng-hide="updateBtn">Нэмэх</button>
                </form>
            </div>
        </div>
    </div>
</div>
