<div id="user-innerwrap">
    <div class="container">
        <div data-ng-include="'modules/core/views/menu.html'"></div>
        <div class="row" style=" padding: 10px 0;  margin: 10px 0; background: white">
            <div class="col-lg-9">
                <div ui-view="" class="main"></div>
            </div>
            <div class="col-lg-3">
                <div class="row">
                    <div class="col-lg-12">
                        <div data-ng-include="'modules/core/views/login.html'"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <span class="module-title">Видео бичлэг</span>
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/LlKsPRlrDIQ" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>

                <div class="row" style="padding-top: 10px">

                    <div class="col-lg-12">
                        <span class="module-title">Таны хүсэлт</span>

                        <div class="feedback">
                            <form class="form-horizontal user-form ">
                                <input class="form-control no-border-radius" id="feedName" data-ng-model="feed.name"
                                       placeholder="Нэр">
                                <input class="form-control no-border-radius" id="feedEmail" data-ng-model="feed.email"
                                       placeholder="И-мэйл">
                                <input class="form-control no-border-radius" id="feedPhone" data-ng-model="feed.phone"
                                       placeholder="Утас">
                                <textarea class="form-control no-border-radius" id="feedDescription"
                                          data-ng-model="feed.description"
                                          placeholder="Тайлбар"></textarea>
                                <img src="/captcha" id="captcha">
                                <input type="text" class="form-control no-border-radius"
                                       placeholder="Дээр харуулсан кодыг оруулна уу"
                                       id="feedCaptcha"
                                       data-ng-model="feed.captcha">
                                <button data-ng-click="generateCaptcha()"
                                        class="re-captcha no-border-radius btn-default">
                                    дахин код дуудах
                                </button>
                                <input class="form-control no-border-radius btn-primary" type="button"
                                       data-ng-click="sendFeed(feed)" value="Илгээх">
                            </form>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <a href="http://www.usug.ub.gov.mn/" target="_blank">
                            <img src="../../../img/site/banner/banner1.jpg" class="banner"/>
                        </a>
                        <a href="http://osnaaug.ub.gov.mn/" target="_blank">
                            <img src="../../../img/site/banner/banner2.jpg" class="banner"/>
                        </a>
                        <a href="http://www.mcud.gov.mn/" target="_blank">
                            <img src="../../../img/site/banner/banner3.jpg" class="banner"/>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div data-ng-include="'modules/core/views/footer.html'"></div>
</div>
