<div><span class="search" data-ng-show="sshow">ХАЙЛТЫН ҮР ДҮН : "{{searchToText}}"</span><br>
    <br>{{resultText}}</div>
<div class="col-lg-12 main" ng-repeat="con in content">

    <div class="more-title">{{con.title}}</div>
    <div class="more-date">{{con.created_date  | date : 'yyyy-MM-dd'}}</div>
    <div class="more-img"><img src="{{con.image}}"/></div>
    <div class="more-content" ng-bind-html="con.content">
    </div>
</div>
<nav>
    <ul data-ng-show="pageNumber.length > 1" class="pagination"  data-ng-repeat="p in pageNumber">
        <li data-ng-click="pageChange(p)">{{p+1}}</li>
    </ul>
</nav>
