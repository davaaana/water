<div class="row">
    <div class="col-lg-12">
        <div style="height: 305px">
            <carousel interval="20000">
                <slide ng-repeat="slide in slides">
                    <img ng-src="{{slide.image}}" style="margin:auto;height: 300px; width: 850px">

                    <div class="carousel-caption slide-bg">
                        <h4 class="slide-title">{{slide.title | limitTo: 40 }}</h4>

                        <div class="slide-content" ng-bind-html="slide.content"></div>
                    </div>
                </slide>
            </carousel>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-6">
        <div class="line-border-vr-top">
            <div class="news-title">Шинэ мэдээ</div>
        </div>
        <div ng-repeat="content in lastContents">
            <div>{{getImageSrc($index)}}</div>
            <div class="news padding-5">
                <div class="fl-left">
                    <img data-ng-show="content.image != ''" src="{{content.image}}" class="news-img"/>
                    <img data-ng-hide="content.image != ''" src="/img/not-image.gif" class="news-img"/>
                </div>
                <div>
                    <div class="content-title">
                        <span data-ng-click="getContent(content.id)" class="link">{{content.title}}</span>
                    </div>
                    <div class="font-gray">
                        {{content.created_date | date : 'yyyy оны MM-р сарын dd'}}
                    </div>
                </div>
            </div>
        </div>
        <div class="padding-top-5">
            <span data-ng-click="moreContent()" class="link bold-600 ">Цааш дэлгэрэнгүй ></span>
        </div>
    </div>
    <div class="col-lg-6">

        <div class="title"> {{postContents[0].title}}</div>
        <img ng-src="{{postContents[0].image}}" class="news-img-1">

        <div class="content-body" ng-bind-html="postContents[0].content">
