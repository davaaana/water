<div class="login-bg">
<span class="login-title">
    Мэдээллийн санд нэвтрэх хэсэг
</span>

    <div class="padding-5">
        <tabset   class="login-tab">
            <tab heading="Нэвтрэх хэсэг">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="form-horizontal user-form ">
                            <div class="input-group padding-bottom-5">
                                <span class="input-group-addon no-border-radius">@</span>
                                <input type="text" class="form-control no-border-radius" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status"  placeholder="Хэрэглэгчийн нэр">
                            </div>
                            <div class="input-group padding-bottom-5">
                                <span class="input-group-addon no-border-radius">@</span>
                                <input type="password" class="form-control no-border-radius" id="inputGroupSuccess2" aria-describedby="inputGroupSuccess1Status" placeholder="Нууц үг">
                            </div>


                            <button type="submit" class="btn btn-default no-border-radius width-220">нэвтрэх</button>


                        </form>
                    </div>
                </div>
            </tab>
            <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
                {{tab.content}}
            </tab>
            <tab select="alertMe()">
                <tab-heading>
                    Админ
                </tab-heading>
                I've got an HTML heading, and a select callback. Pretty cool!
            </tab>
        </tabset>





    </div>
</div>
