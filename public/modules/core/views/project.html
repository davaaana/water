

<div  data-ng-show="pContents.length > 0" class="col-lg-12 main" ng-repeat="content in pContents">

    <div class="more-title">{{content.title}}</div>
    <div class="more-date">{{content.created_date  | date : 'yyyy-MM-dd'}}</div>
    <div class="more-img">
        <img data-ng-show="content.image != ''" src="{{content.image}}"/>
    </div>
    <div class="content-body" ng-bind-html="content.content">
    </div>
</div>

<div data-ng-hide="pContents.length > 0">
    Мэдээлэл алга байна
</div>
