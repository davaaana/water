<div ng-repeat="content in contents">
    <div class="news padding-5">
        <div>
            <div class="content-title-css">
                <span data-ng-click="getContent(content.id)">{{content.title}}</span>
            </div>
         

            <div class="content-body"  ng-bind-html="content.content">
            </div>
        </div>
    </div>
</div>
