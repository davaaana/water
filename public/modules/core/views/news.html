<div class="content-title-css">Мэдээ мэдээлэл</div>

<div class="col-lg-12 main" ng-repeat="content in contents">

    <div class="more-title">{{content.title}}</div>
    <div class="more-date">{{content.created_date  | date : 'yyyy-MM-dd'}}</div>
    <div class="more-img"><img src="{{content.image}}"/></div>
    <div class="content-body" ng-bind-html="content.content">
    </div>
</div>
